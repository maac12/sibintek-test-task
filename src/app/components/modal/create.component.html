<h2 mat-dialog-title class="header">Добавить {{ this.data.title }}</h2>
<mat-dialog-content class="content">
  <input nz-input placeholder="Введите пожалуйста название " [(ngModel)]="value" />
  <input
    *ngIf="this.data.title === 'Объект'"
    nz-input
    placeholder="Укажите папку"
    [(ngModel)]="value"
/></mat-dialog-content>
<mat-dialog-actions class="footer">
  <button (click)="create(value)" nz-button nzType="primary">Добавить {{ this.data.title }}</button>
</mat-dialog-actions>
